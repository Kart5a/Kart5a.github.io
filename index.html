<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>LEDMatrix Tool for PYNQ</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/addons/p5.dom.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/addons/p5.sound.js"></script>
   <script src="LEDMatrix_tool.js" type="text/javascript"></script>
   <script src="ColorDisplay.js" type="text/javascript"></script>
   <script src="ColorPicker.js" type="text/javascript"></script>
   <script src="LED.js" type="text/javascript"></script>
   <script src="LEDMatrix.js" type="text/javascript"></script>
   <script src="Button.js" type="text/javascript"></script>
   <script src="dist/clipboard.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script> new Clipboard('.btn') </script>

</head>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">

<body>
   <div id="title"> PYNQ LED-Matrix Tool </div>
   <p></p>
   <div class="centre" id="sketch-holder" oncontextmenu="return false;">
      <!-- Our sketch will go here! -->
   </div>
   <p></p>
   <button class="btn" data-clipboard-target="#koodi">Copy to Clipboard</button>
   <textarea style="overflow:auto;resize:none" id="koodi" rows="8" cols="94" placeholder="Your code will appear here!">
</textarea>

</body>
<div>

</div>

<div id="credits">
   PYNQ LEDMatrix Tool Version 1.3 // Made by Tino Kaartovuori

</div>
<script>
   new Clipboard("button");
</script>
</html>
